{{- if (include "percona-valkey.useDeployment" .) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "percona-valkey.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "percona-valkey.labels" . | nindent 4 }}
  {{- with .Values.statefulset.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.standalone.replicas }}
  {{- with .Values.standalone.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "percona-valkey.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "percona-valkey.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.statefulset.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "percona-valkey.serviceAccountName" . }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.runtimeClassName }}
      runtimeClassName: {{ . }}
      {{- end }}
      {{- with .Values.dnsPolicy }}
      dnsPolicy: {{ . }}
      {{- end }}
      {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- else }}
      {{- $antiAffinity := include "percona-valkey.podAntiAffinity" . }}
      {{- if $antiAffinity }}
      affinity:
        {{- $antiAffinity | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.sysctlInit.enabled .Values.extraInitContainers }}
      initContainers:
        {{- if .Values.sysctlInit.enabled }}
        - name: sysctl-init
          image: {{ include "percona-valkey.rpmImage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: true
            runAsUser: 0
          command:
            - sh
            - -c
            - |
              {{- if .Values.sysctlInit.somaxconn }}
              sysctl -w net.core.somaxconn={{ .Values.sysctlInit.somaxconn }}
              {{- end }}
              {{- if .Values.sysctlInit.disableTHP }}
              echo never > /sys/kernel/mm/transparent_hugepage/enabled || true
              echo never > /sys/kernel/mm/transparent_hugepage/defrag || true
              {{- end }}
          {{- with .Values.sysctlInit.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- with .Values.extraInitContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        - name: valkey
          image: {{ include "percona-valkey.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- if eq .Values.image.variant "hardened" }}
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            {{- else }}
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
            {{- end }}
          ports:
            - name: valkey
              containerPort: 6379
              protocol: TCP
            {{- if .Values.tls.enabled }}
            - name: valkey-tls
              containerPort: {{ .Values.tls.port }}
              protocol: TCP
            {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- toYaml .Values.diagnosticMode.command | nindent 12 }}
          args: {{- toYaml .Values.diagnosticMode.args | nindent 12 }}
          {{- else }}
          args:
            - /etc/valkey/valkey.conf
          {{- end }}
          env:
            {{- if .Values.auth.enabled }}
            {{- if or .Values.auth.usePasswordFiles .Values.auth.passwordRotation.enabled }}
            - name: VALKEY_PASSWORD_FILE
              value: {{ .Values.auth.passwordFilePath }}/valkey-password
            {{- else }}
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "percona-valkey.secretName" . }}
                  key: valkey-password
            {{- end }}
            {{- end }}
            {{- if .Values.config.maxmemory }}
            - name: VALKEY_MAXMEMORY
              value: {{ .Values.config.maxmemory | quote }}
            {{- end }}
            {{- if .Values.config.bind }}
            - name: VALKEY_BIND
              value: {{ .Values.config.bind | quote }}
            {{- end }}
            {{- if .Values.config.extraFlags }}
            - name: VALKEY_EXTRA_FLAGS
              value: {{ .Values.config.extraFlags | quote }}
            {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.lifecycle }}
          lifecycle:
            {{- toYaml .Values.lifecycle | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          {{- $passCmd := "$VALKEY_PASSWORD" }}
          {{- if .Values.auth.passwordRotation.enabled }}
          {{- $passCmd = printf "$(cat %s/valkey-password)" .Values.auth.passwordFilePath }}
          {{- end }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  {{- if and .Values.tls.enabled .Values.tls.disablePlaintext }}
                  {{- if .Values.auth.enabled }}
                  response=$(valkey-cli -p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key -a "{{ $passCmd }}" ping )
                  {{- else }}
                  response=$(valkey-cli -p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key ping )
                  {{- end }}
                  {{- else if .Values.auth.enabled }}
                  response=$(valkey-cli -a "{{ $passCmd }}" ping )
                  {{- else }}
                  response=$(valkey-cli ping )
                  {{- end }}
                  [ "$response" = "PONG" ]
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  {{- if and .Values.tls.enabled .Values.tls.disablePlaintext }}
                  {{- if .Values.auth.enabled }}
                  response=$(valkey-cli -p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key -a "$VALKEY_PASSWORD" ping )
                  {{- else }}
                  response=$(valkey-cli -p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key ping )
                  {{- end }}
                  {{- else if .Values.auth.enabled }}
                  response=$(valkey-cli -a "$VALKEY_PASSWORD" ping )
                  {{- else }}
                  response=$(valkey-cli ping )
                  {{- end }}
                  [ "$response" = "PONG" ]
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  {{- if and .Values.tls.enabled .Values.tls.disablePlaintext }}
                  {{- if .Values.auth.enabled }}
                  response=$(valkey-cli -p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key -a "$VALKEY_PASSWORD" ping )
                  {{- else }}
                  response=$(valkey-cli -p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key ping )
                  {{- end }}
                  {{- else if .Values.auth.enabled }}
                  response=$(valkey-cli -a "$VALKEY_PASSWORD" ping )
                  {{- else }}
                  response=$(valkey-cli ping )
                  {{- end }}
                  [ "$response" = "PONG" ]
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- end }}
          {{- $res := include "percona-valkey.resources" . }}
          {{- if $res }}
          resources:
            {{- $res | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/valkey
            {{- if and .Values.auth.enabled (or .Values.auth.usePasswordFiles .Values.auth.passwordRotation.enabled) }}
            - name: valkey-password
              mountPath: {{ .Values.auth.passwordFilePath }}
              readOnly: true
            {{- end }}
            {{- if .Values.tls.enabled }}
            - name: tls-certs
              mountPath: {{ .Values.tls.certMountPath }}
              readOnly: true
            {{- end }}
            {{- if and .Values.tls.enabled .Values.tls.dhParamsSecret }}
            - name: tls-dhparams
              mountPath: {{ .Values.tls.certMountPath }}/dhparams.pem
              subPath: dhparams.pem
              readOnly: true
            {{- end }}
            {{- if and .Values.acl.enabled (not .Values.acl.existingSecret) }}
            - name: acl-config
              mountPath: /etc/valkey/acl
              readOnly: true
            {{- end }}
            {{- if and .Values.acl.enabled .Values.acl.existingSecret }}
            - name: acl-config
              mountPath: /etc/valkey/acl
              readOnly: true
            {{- end }}
            {{- if eq .Values.image.variant "hardened" }}
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /run/valkey
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- if .Values.metrics.enabled }}
        - name: metrics
          image: {{ include "percona-valkey.metricsImage" . }}
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          env:
            - name: REDIS_ADDR
              {{- if .Values.tls.enabled }}
              value: "rediss://localhost:{{ .Values.tls.port }}"
              {{- else }}
              value: "redis://localhost:{{ .Values.service.port }}"
              {{- end }}
            {{- if .Values.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "percona-valkey.secretName" . }}
                  key: valkey-password
            {{- end }}
            {{- if .Values.tls.enabled }}
            - name: REDIS_EXPORTER_TLS_CA_CERT_FILE
              value: {{ .Values.tls.certMountPath }}/ca.crt
            {{- end }}
          {{- if .Values.tls.enabled }}
          volumeMounts:
            - name: tls-certs
              mountPath: {{ .Values.tls.certMountPath }}
              readOnly: true
          {{- end }}
          {{- with .Values.metrics.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "percona-valkey.fullname" . }}
        {{- if and .Values.auth.enabled (or .Values.auth.usePasswordFiles .Values.auth.passwordRotation.enabled) }}
        - name: valkey-password
          secret:
            secretName: {{ include "percona-valkey.secretName" . }}
            items:
              - key: valkey-password
                path: valkey-password
        {{- end }}
        {{- if .Values.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ include "percona-valkey.tlsSecretName" . }}
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
              - key: ca.crt
                path: ca.crt
        {{- end }}
        {{- if and .Values.tls.enabled .Values.tls.dhParamsSecret }}
        - name: tls-dhparams
          secret:
            secretName: {{ .Values.tls.dhParamsSecret }}
            items:
              - key: dhparams.pem
                path: dhparams.pem
        {{- end }}
        {{- if and .Values.acl.enabled .Values.acl.existingSecret }}
        - name: acl-config
          secret:
            secretName: {{ .Values.acl.existingSecret }}
        {{- else if .Values.acl.enabled }}
        - name: acl-config
          secret:
            secretName: {{ include "percona-valkey.aclSecretName" . }}
            items:
              - key: users.acl
                path: users.acl
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if eq .Values.image.variant "hardened" }}
        - name: tmp
          emptyDir:
            medium: Memory
        - name: run
          emptyDir:
            medium: Memory
        {{- end }}
        - name: data
          emptyDir: {}
{{- end }}
