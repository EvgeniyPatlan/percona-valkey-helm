apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "percona-valkey.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "percona-valkey.labels" . | nindent 4 }}
  {{- with .Values.statefulset.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ include "percona-valkey.replicaCount" . }}
  serviceName: {{ include "percona-valkey.fullname" . }}-headless
  podManagementPolicy: {{ include "percona-valkey.podManagementPolicy" . }}
  {{- with .Values.statefulset.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "percona-valkey.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "percona-valkey.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.statefulset.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "percona-valkey.serviceAccountName" . }}
      {{- if include "percona-valkey.externalAccessCluster" . }}
      automountServiceAccountToken: true
      {{- end }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.runtimeClassName }}
      runtimeClassName: {{ . }}
      {{- end }}
      {{- with .Values.dnsPolicy }}
      dnsPolicy: {{ . }}
      {{- end }}
      {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- else }}
      {{- $antiAffinity := include "percona-valkey.podAntiAffinity" . }}
      {{- if $antiAffinity }}
      affinity:
        {{- $antiAffinity | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.sysctlInit.enabled .Values.volumePermissions.enabled (include "percona-valkey.externalAccessCluster" .) .Values.extraInitContainers }}
      initContainers:
        {{- if .Values.sysctlInit.enabled }}
        - name: sysctl-init
          image: {{ include "percona-valkey.rpmImage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: true
            runAsUser: 0
          command:
            - sh
            - -c
            - |
              {{- if .Values.sysctlInit.somaxconn }}
              sysctl -w net.core.somaxconn={{ .Values.sysctlInit.somaxconn }}
              {{- end }}
              {{- if .Values.sysctlInit.disableTHP }}
              echo never > /sys/kernel/mm/transparent_hugepage/enabled || true
              echo never > /sys/kernel/mm/transparent_hugepage/defrag || true
              {{- end }}
          {{- with .Values.sysctlInit.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- if .Values.volumePermissions.enabled }}
        - name: volume-permissions
          image: {{ include "percona-valkey.rpmImage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          command:
            - sh
            - -c
            - chown -R {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsGroup }} /data
          volumeMounts:
            - name: data
              mountPath: /data
          {{- with .Values.volumePermissions.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- if include "percona-valkey.externalAccessCluster" . }}
        - name: discover-external-ip
          image: {{ include "percona-valkey.rpmImage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          command:
            - sh
            - -c
            - |
              set -e
              TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
              API="https://kubernetes.default.svc"
              AUTH="Authorization: Bearer $TOKEN"
              HOSTNAME=$(hostname)
              SVC_NAME="{{ include "percona-valkey.fullname" . }}-${HOSTNAME##*-}"
              {{- if eq .Values.externalAccess.service.type "NodePort" }}
              # --- NodePort mode: get node external IP + allocated nodePort ---
              # Get the node this pod is running on
              POD_JSON=$(curl -sSk -H "$AUTH" "$API/api/v1/namespaces/$NS/pods/$HOSTNAME")
              NODE_NAME=$(echo "$POD_JSON" | grep '"nodeName"' | head -1 | sed 's/.*"nodeName" *: *"\([^"]*\)".*/\1/')
              # Get node external IP (prefer ExternalIP, fall back to InternalIP)
              NODE_JSON=$(curl -sSk -H "$AUTH" "$API/api/v1/nodes/$NODE_NAME")
              EXTERNAL_IP=$(echo "$NODE_JSON" | grep -A1 '"type" *: *"ExternalIP"' | grep '"address"' | head -1 | sed 's/.*"address" *: *"\([^"]*\)".*/\1/')
              if [ -z "$EXTERNAL_IP" ]; then
                EXTERNAL_IP=$(echo "$NODE_JSON" | grep -A1 '"type" *: *"InternalIP"' | grep '"address"' | head -1 | sed 's/.*"address" *: *"\([^"]*\)".*/\1/')
              fi
              # Get nodePort from per-pod service
              SVC_JSON=$(curl -sSk -H "$AUTH" "$API/api/v1/namespaces/$NS/services/$SVC_NAME")
              EXTERNAL_PORT=$(echo "$SVC_JSON" | grep -A3 '"name" *: *"valkey"' | grep '"nodePort"' | head -1 | sed 's/[^0-9]//g')
              BUS_PORT=$(echo "$SVC_JSON" | grep -A3 '"name" *: *"cluster-bus"' | grep '"nodePort"' | head -1 | sed 's/[^0-9]//g')
              {{- else }}
              # --- LoadBalancer mode: poll until ingress IP is assigned ---
              DEADLINE=$(($(date +%s) + 300))
              EXTERNAL_IP=""
              while [ -z "$EXTERNAL_IP" ]; do
                SVC_JSON=$(curl -sSk -H "$AUTH" "$API/api/v1/namespaces/$NS/services/$SVC_NAME")
                EXTERNAL_IP=$(echo "$SVC_JSON" | grep -A2 '"ingress"' | grep '"ip"' | head -1 | sed 's/.*"ip" *: *"\([^"]*\)".*/\1/')
                if [ -z "$EXTERNAL_IP" ]; then
                  # Try hostname field (e.g. AWS ELB)
                  EXTERNAL_IP=$(echo "$SVC_JSON" | grep -A2 '"ingress"' | grep '"hostname"' | head -1 | sed 's/.*"hostname" *: *"\([^"]*\)".*/\1/')
                fi
                if [ -z "$EXTERNAL_IP" ]; then
                  NOW=$(date +%s)
                  if [ "$NOW" -gt "$DEADLINE" ]; then
                    echo "ERROR: Timeout waiting for LoadBalancer IP on $SVC_NAME"
                    exit 1
                  fi
                  echo "Waiting for LoadBalancer IP on $SVC_NAME..."
                  sleep 5
                fi
              done
              EXTERNAL_PORT={{ .Values.externalAccess.service.port }}
              BUS_PORT={{ .Values.cluster.busPort }}
              {{- end }}
              echo "Discovered: IP=$EXTERNAL_IP PORT=$EXTERNAL_PORT BUS=$BUS_PORT"
              echo -n "$EXTERNAL_IP" > /external-config/external-ip
              echo -n "$EXTERNAL_PORT" > /external-config/external-port
              echo -n "$BUS_PORT" > /external-config/external-bus-port
          volumeMounts:
            - name: external-config
              mountPath: /external-config
        {{- end }}
        {{- with .Values.extraInitContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        - name: valkey
          image: {{ include "percona-valkey.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- if eq .Values.image.variant "hardened" }}
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            {{- else }}
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
            {{- end }}
          ports:
            - name: valkey
              containerPort: 6379
              protocol: TCP
            {{- if .Values.tls.enabled }}
            - name: valkey-tls
              containerPort: {{ .Values.tls.port }}
              protocol: TCP
            {{- end }}
            {{- if eq .Values.mode "cluster" }}
            - name: cluster-bus
              containerPort: {{ .Values.cluster.busPort }}
              protocol: TCP
            {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- toYaml .Values.diagnosticMode.command | nindent 12 }}
          args: {{- toYaml .Values.diagnosticMode.args | nindent 12 }}
          {{- else if include "percona-valkey.externalAccessCluster" . }}
          command:
            - sh
            - -c
            - |
              ANNOUNCE_IP=$(cat /external-config/external-ip)
              ANNOUNCE_PORT=$(cat /external-config/external-port)
              ANNOUNCE_BUS_PORT=$(cat /external-config/external-bus-port)
              EXTRA_ARGS="--cluster-announce-ip $ANNOUNCE_IP --cluster-announce-port $ANNOUNCE_PORT --cluster-announce-bus-port $ANNOUNCE_BUS_PORT"
              {{- if and .Values.auth.enabled (not .Values.auth.usePasswordFiles) }}
              {{- if .Values.acl.enabled }}
              EXTRA_ARGS="$EXTRA_ARGS --masterauth $VALKEY_PASSWORD"
              {{- else }}
              EXTRA_ARGS="$EXTRA_ARGS --requirepass $VALKEY_PASSWORD --masterauth $VALKEY_PASSWORD"
              {{- end }}
              {{- end }}
              {{- if .Values.config.extraFlags }}
              EXTRA_ARGS="$EXTRA_ARGS {{ .Values.config.extraFlags }}"
              {{- end }}
              exec valkey-server /etc/valkey/valkey.conf $EXTRA_ARGS
          {{- else }}
          args:
            - /etc/valkey/valkey.conf
          {{- end }}
          env:
            {{- if .Values.auth.enabled }}
            {{- if or .Values.auth.usePasswordFiles .Values.auth.passwordRotation.enabled }}
            - name: VALKEY_PASSWORD_FILE
              value: {{ .Values.auth.passwordFilePath }}/valkey-password
            {{- else }}
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "percona-valkey.secretName" . }}
                  key: valkey-password
            {{- end }}
            {{- end }}
            {{- if .Values.config.maxmemory }}
            - name: VALKEY_MAXMEMORY
              value: {{ .Values.config.maxmemory | quote }}
            {{- end }}
            {{- if .Values.config.bind }}
            - name: VALKEY_BIND
              value: {{ .Values.config.bind | quote }}
            {{- end }}
            {{- if and (eq .Values.mode "cluster") (not (include "percona-valkey.externalAccessEnabled" .)) }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: VALKEY_EXTRA_FLAGS
              value: "{{ .Values.config.extraFlags }} --cluster-announce-ip $(POD_IP)"
            {{- else if .Values.config.extraFlags }}
            - name: VALKEY_EXTRA_FLAGS
              value: {{ .Values.config.extraFlags | quote }}
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.lifecycle }}
          lifecycle:
            {{- toYaml .Values.lifecycle | nindent 12 }}
          {{- else if and (eq .Values.mode "cluster") .Values.gracefulFailover.enabled }}
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - |
                    {{- if .Values.auth.enabled }}
                    {{- if .Values.auth.passwordRotation.enabled }}
                    AUTH="-a $(cat {{ .Values.auth.passwordFilePath }}/valkey-password)"
                    {{- else }}
                    AUTH="-a $VALKEY_PASSWORD"
                    {{- end }}
                    {{- else }}
                    AUTH=""
                    {{- end }}
                    {{- if and .Values.tls.enabled .Values.tls.disablePlaintext }}
                    TLS="-p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key"
                    {{- else }}
                    TLS=""
                    {{- end }}
                    ROLE=$(valkey-cli $TLS $AUTH role)
                    case "$ROLE" in
                      master*)
                        valkey-cli $TLS $AUTH cluster failover
                        i=0
                        while [ $i -lt 20 ]; do
                          NEWROLE=$(valkey-cli $TLS $AUTH role)
                          case "$NEWROLE" in slave*|replica*) break;; esac
                          sleep 0.5
                          i=$((i+1))
                        done
                        ;;
                    esac
                    valkey-cli $TLS $AUTH shutdown nosave || true
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          {{- $passCmd := "$VALKEY_PASSWORD" }}
          {{- if .Values.auth.passwordRotation.enabled }}
          {{- $passCmd = printf "$(cat %s/valkey-password)" .Values.auth.passwordFilePath }}
          {{- end }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  {{- if and .Values.tls.enabled .Values.tls.disablePlaintext }}
                  {{- if .Values.auth.enabled }}
                  response=$(valkey-cli -p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key -a "{{ $passCmd }}" ping )
                  {{- else }}
                  response=$(valkey-cli -p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key ping )
                  {{- end }}
                  {{- else if .Values.auth.enabled }}
                  response=$(valkey-cli -a "{{ $passCmd }}" ping )
                  {{- else }}
                  response=$(valkey-cli ping )
                  {{- end }}
                  [ "$response" = "PONG" ]
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          {{- $tlsProbeFlags := "" }}
          {{- if and .Values.tls.enabled .Values.tls.disablePlaintext }}
          {{- $tlsProbeFlags = printf "-p %d --tls --cacert %s/ca.crt --cert %s/tls.crt --key %s/tls.key" (int .Values.tls.port) .Values.tls.certMountPath .Values.tls.certMountPath .Values.tls.certMountPath }}
          {{- end }}
          {{- $readyPassCmd := "$VALKEY_PASSWORD" }}
          {{- if .Values.auth.passwordRotation.enabled }}
          {{- $readyPassCmd = printf "$(cat %s/valkey-password)" .Values.auth.passwordFilePath }}
          {{- end }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  {{- if and (eq .Values.mode "cluster") .Values.auth.enabled }}
                  response=$(valkey-cli {{ $tlsProbeFlags }} -a "{{ $readyPassCmd }}" cluster info )
                  {{- else if eq .Values.mode "cluster" }}
                  response=$(valkey-cli {{ $tlsProbeFlags }} cluster info )
                  {{- else if .Values.auth.enabled }}
                  response=$(valkey-cli {{ $tlsProbeFlags }} -a "{{ $readyPassCmd }}" ping )
                  {{- else }}
                  response=$(valkey-cli {{ $tlsProbeFlags }} ping )
                  {{- end }}
                  {{- if eq .Values.mode "cluster" }}
                  case "$response" in *cluster_state:ok*) exit 0;; *) exit 1;; esac
                  {{- else }}
                  [ "$response" = "PONG" ]
                  {{- end }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          {{- $startPassCmd := "$VALKEY_PASSWORD" }}
          {{- if .Values.auth.passwordRotation.enabled }}
          {{- $startPassCmd = printf "$(cat %s/valkey-password)" .Values.auth.passwordFilePath }}
          {{- end }}
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  {{- if and .Values.tls.enabled .Values.tls.disablePlaintext }}
                  {{- if .Values.auth.enabled }}
                  response=$(valkey-cli -p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key -a "{{ $startPassCmd }}" ping )
                  {{- else }}
                  response=$(valkey-cli -p {{ .Values.tls.port }} --tls --cacert {{ .Values.tls.certMountPath }}/ca.crt --cert {{ .Values.tls.certMountPath }}/tls.crt --key {{ .Values.tls.certMountPath }}/tls.key ping )
                  {{- end }}
                  {{- else if .Values.auth.enabled }}
                  response=$(valkey-cli -a "{{ $startPassCmd }}" ping )
                  {{- else }}
                  response=$(valkey-cli ping )
                  {{- end }}
                  [ "$response" = "PONG" ]
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- end }}
          {{- $res := include "percona-valkey.resources" . }}
          {{- if $res }}
          resources:
            {{- $res | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/valkey
            {{- if and .Values.auth.enabled (or .Values.auth.usePasswordFiles .Values.auth.passwordRotation.enabled) }}
            - name: valkey-password
              mountPath: {{ .Values.auth.passwordFilePath }}
              readOnly: true
            {{- end }}
            {{- if .Values.tls.enabled }}
            - name: tls-certs
              mountPath: {{ .Values.tls.certMountPath }}
              readOnly: true
            {{- end }}
            {{- if .Values.acl.enabled }}
            - name: acl-config
              mountPath: /etc/valkey/acl
              readOnly: true
            {{- end }}
            {{- if include "percona-valkey.externalAccessCluster" . }}
            - name: external-config
              mountPath: /external-config
              readOnly: true
            {{- end }}
            {{- if eq .Values.image.variant "hardened" }}
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /run/valkey
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- if .Values.metrics.enabled }}
        - name: metrics
          image: {{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          env:
            - name: REDIS_ADDR
              {{- if .Values.tls.enabled }}
              value: "rediss://localhost:{{ .Values.tls.port }}"
              {{- else }}
              value: "redis://localhost:{{ .Values.service.port }}"
              {{- end }}
            {{- if .Values.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "percona-valkey.secretName" . }}
                  key: valkey-password
            {{- end }}
            {{- if .Values.tls.enabled }}
            - name: REDIS_EXPORTER_TLS_CA_CERT_FILE
              value: {{ .Values.tls.certMountPath }}/ca.crt
            {{- end }}
          {{- if .Values.tls.enabled }}
          volumeMounts:
            - name: tls-certs
              mountPath: {{ .Values.tls.certMountPath }}
              readOnly: true
          {{- end }}
          {{- with .Values.metrics.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- if and .Values.auth.enabled .Values.auth.passwordRotation.enabled }}
        - name: password-watcher
          image: {{ include "percona-valkey.rpmImage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          command:
            - sh
            - -c
            - |
              PASS_FILE="{{ .Values.auth.passwordFilePath }}/valkey-password"
              INTERVAL={{ .Values.auth.passwordRotation.interval }}
              PORT={{ .Values.service.port }}
              {{- if .Values.tls.enabled }}
              TLS_FLAGS="{{ include "percona-valkey.tlsCliFlags" . }}"
              {{- else }}
              TLS_FLAGS=""
              {{- end }}

              echo "Password watcher starting (interval: ${INTERVAL}s)"
              CURRENT=$(cat "$PASS_FILE")

              while true; do
                sleep "$INTERVAL"
                NEW=$(cat "$PASS_FILE")
                [ "$NEW" = "$CURRENT" ] && continue

                echo "Password change detected. Rotating..."
                # Authenticate with old password and set new requirepass
                if valkey-cli -p $PORT $TLS_FLAGS -a "$CURRENT" CONFIG SET requirepass "$NEW" 2>/dev/null | grep -q OK; then
                  echo "  requirepass updated."
                else
                  echo "  WARNING: Failed to set requirepass. Trying with new password..."
                  valkey-cli -p $PORT $TLS_FLAGS -a "$NEW" CONFIG SET requirepass "$NEW" 2>/dev/null || true
                fi

                # Update masterauth with new password
                valkey-cli -p $PORT $TLS_FLAGS -a "$NEW" CONFIG SET masterauth "$NEW" 2>/dev/null || true
                echo "  masterauth updated."

                # If ACL is enabled, update default user
                if valkey-cli -p $PORT $TLS_FLAGS -a "$NEW" ACL WHOAMI 2>/dev/null | grep -q default; then
                  valkey-cli -p $PORT $TLS_FLAGS -a "$NEW" ACL SETUSER default on ">$NEW" 2>/dev/null || true
                  echo "  ACL default user updated."
                fi

                # Verify the new password works
                if valkey-cli -p $PORT $TLS_FLAGS -a "$NEW" PING 2>/dev/null | grep -q PONG; then
                  echo "Password rotated successfully."
                  CURRENT="$NEW"
                else
                  echo "ERROR: Password rotation verification failed!"
                fi
              done
          volumeMounts:
            - name: valkey-password
              mountPath: {{ .Values.auth.passwordFilePath }}
              readOnly: true
            {{- if .Values.tls.enabled }}
            - name: tls-certs
              mountPath: {{ .Values.tls.certMountPath }}
              readOnly: true
            {{- end }}
          {{- with .Values.auth.passwordRotation.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "percona-valkey.fullname" . }}
        {{- if and .Values.auth.enabled (or .Values.auth.usePasswordFiles .Values.auth.passwordRotation.enabled) }}
        - name: valkey-password
          secret:
            secretName: {{ include "percona-valkey.secretName" . }}
            items:
              - key: valkey-password
                path: valkey-password
        {{- end }}
        {{- if .Values.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ include "percona-valkey.tlsSecretName" . }}
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
              - key: ca.crt
                path: ca.crt
        {{- end }}
        {{- if .Values.acl.enabled }}
        - name: acl-config
          secret:
            secretName: {{ include "percona-valkey.aclSecretName" . }}
            items:
              - key: users.acl
                path: users.acl
        {{- end }}
        {{- if include "percona-valkey.externalAccessCluster" . }}
        - name: external-config
          emptyDir: {}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if eq .Values.image.variant "hardened" }}
        - name: tmp
          emptyDir:
            medium: Memory
        - name: run
          emptyDir:
            medium: Memory
        {{- end }}
        {{- if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
  {{- if .Values.persistentVolumeClaimRetentionPolicy }}
  persistentVolumeClaimRetentionPolicy:
    {{- toYaml .Values.persistentVolumeClaimRetentionPolicy | nindent 4 }}
  {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
