apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "percona-valkey.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "percona-valkey.labels" . | nindent 4 }}
  {{- with .Values.statefulset.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ include "percona-valkey.replicaCount" . }}
  serviceName: {{ include "percona-valkey.fullname" . }}-headless
  podManagementPolicy: {{ include "percona-valkey.podManagementPolicy" . }}
  {{- with .Values.statefulset.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "percona-valkey.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "percona-valkey.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.statefulset.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "percona-valkey.serviceAccountName" . }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.sysctlInit.enabled .Values.volumePermissions.enabled }}
      initContainers:
        {{- if .Values.sysctlInit.enabled }}
        - name: sysctl-init
          image: {{ include "percona-valkey.rpmImage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: true
            runAsUser: 0
          command:
            - sh
            - -c
            - |
              {{- if .Values.sysctlInit.somaxconn }}
              sysctl -w net.core.somaxconn={{ .Values.sysctlInit.somaxconn }}
              {{- end }}
              {{- if .Values.sysctlInit.disableTHP }}
              echo never > /sys/kernel/mm/transparent_hugepage/enabled || true
              echo never > /sys/kernel/mm/transparent_hugepage/defrag || true
              {{- end }}
          {{- with .Values.sysctlInit.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- if .Values.volumePermissions.enabled }}
        - name: volume-permissions
          image: {{ include "percona-valkey.rpmImage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          command:
            - sh
            - -c
            - chown -R {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsGroup }} /data
          volumeMounts:
            - name: data
              mountPath: /data
          {{- with .Values.volumePermissions.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- end }}
      containers:
        - name: valkey
          image: {{ include "percona-valkey.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- if eq .Values.image.variant "hardened" }}
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            {{- else }}
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
            {{- end }}
          ports:
            - name: valkey
              containerPort: 6379
              protocol: TCP
            {{- if eq .Values.mode "cluster" }}
            - name: cluster-bus
              containerPort: {{ .Values.cluster.busPort }}
              protocol: TCP
            {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- toYaml .Values.diagnosticMode.command | nindent 12 }}
          args: {{- toYaml .Values.diagnosticMode.args | nindent 12 }}
          {{- else }}
          args:
            - /etc/valkey/valkey.conf
          {{- end }}
          env:
            {{- if .Values.auth.enabled }}
            {{- if .Values.auth.usePasswordFiles }}
            - name: VALKEY_PASSWORD_FILE
              value: {{ .Values.auth.passwordFilePath }}/valkey-password
            {{- else }}
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "percona-valkey.secretName" . }}
                  key: valkey-password
            {{- end }}
            {{- end }}
            {{- if .Values.config.maxmemory }}
            - name: VALKEY_MAXMEMORY
              value: {{ .Values.config.maxmemory | quote }}
            {{- end }}
            {{- if .Values.config.bind }}
            - name: VALKEY_BIND
              value: {{ .Values.config.bind | quote }}
            {{- end }}
            {{- if eq .Values.mode "cluster" }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: VALKEY_EXTRA_FLAGS
              value: "{{ .Values.config.extraFlags }} --cluster-announce-ip $(POD_IP)"
            {{- else if .Values.config.extraFlags }}
            - name: VALKEY_EXTRA_FLAGS
              value: {{ .Values.config.extraFlags | quote }}
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  {{- if .Values.auth.enabled }}
                  response=$(valkey-cli -a "$VALKEY_PASSWORD" ping )
                  {{- else }}
                  response=$(valkey-cli ping )
                  {{- end }}
                  [ "$response" = "PONG" ]
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  {{- if and (eq .Values.mode "cluster") .Values.auth.enabled }}
                  response=$(valkey-cli -a "$VALKEY_PASSWORD" cluster info )
                  {{- else if eq .Values.mode "cluster" }}
                  response=$(valkey-cli cluster info )
                  {{- else if .Values.auth.enabled }}
                  response=$(valkey-cli -a "$VALKEY_PASSWORD" ping )
                  {{- else }}
                  response=$(valkey-cli ping )
                  {{- end }}
                  {{- if eq .Values.mode "cluster" }}
                  case "$response" in *cluster_state:ok*) exit 0;; *) exit 1;; esac
                  {{- else }}
                  [ "$response" = "PONG" ]
                  {{- end }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  {{- if .Values.auth.enabled }}
                  response=$(valkey-cli -a "$VALKEY_PASSWORD" ping )
                  {{- else }}
                  response=$(valkey-cli ping )
                  {{- end }}
                  [ "$response" = "PONG" ]
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- end }}
          {{- $res := include "percona-valkey.resources" . }}
          {{- if $res }}
          resources:
            {{- $res | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/valkey
            {{- if and .Values.auth.enabled .Values.auth.usePasswordFiles }}
            - name: valkey-password
              mountPath: {{ .Values.auth.passwordFilePath }}
              readOnly: true
            {{- end }}
            {{- if eq .Values.image.variant "hardened" }}
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /run/valkey
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- if .Values.metrics.enabled }}
        - name: metrics
          image: {{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:{{ .Values.service.port }}"
            {{- if .Values.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "percona-valkey.secretName" . }}
                  key: valkey-password
            {{- end }}
          {{- with .Values.metrics.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "percona-valkey.fullname" . }}
        {{- if and .Values.auth.enabled .Values.auth.usePasswordFiles }}
        - name: valkey-password
          secret:
            secretName: {{ include "percona-valkey.secretName" . }}
            items:
              - key: valkey-password
                path: valkey-password
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if eq .Values.image.variant "hardened" }}
        - name: tmp
          emptyDir:
            medium: Memory
        - name: run
          emptyDir:
            medium: Memory
        {{- end }}
        {{- if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
  {{- if .Values.persistentVolumeClaimRetentionPolicy }}
  persistentVolumeClaimRetentionPolicy:
    {{- toYaml .Values.persistentVolumeClaimRetentionPolicy | nindent 4 }}
  {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
