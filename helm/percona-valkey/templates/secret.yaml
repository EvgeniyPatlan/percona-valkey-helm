{{- if and .Values.auth.enabled (not .Values.auth.existingSecret) }}
{{- $existing := lookup "v1" "Secret" .Release.Namespace (include "percona-valkey.fullname" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "percona-valkey.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "percona-valkey.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.auth.password }}
  valkey-password: {{ .Values.auth.password | b64enc | quote }}
  {{- else if and $existing $existing.data (index $existing.data "valkey-password") }}
  valkey-password: {{ index $existing.data "valkey-password" }}
  {{- else }}
  valkey-password: {{ randAlphaNum 16 | b64enc | quote }}
  {{- end }}
  {{- if and .Values.acl.enabled .Values.acl.replicationUser }}
  {{- $replCfg := index .Values.acl.users .Values.acl.replicationUser }}
  {{- if and $replCfg.password (not $replCfg.existingPasswordSecret) }}
  repl-user-password: {{ $replCfg.password | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if and .Values.acl.enabled .Values.acl.users (not .Values.acl.existingSecret) }}
  {{- $password := default (randAlphaNum 16) .Values.auth.password }}
  {{- if and $existing $existing.data (index $existing.data "valkey-password") (not .Values.auth.password) }}
  {{- $password = index $existing.data "valkey-password" | b64dec }}
  {{- end }}
  users.acl: {{ printf "user default on #%s ~* &* +@all\n%s" ($password | sha256sum) (include "percona-valkey.aclInlineUsers" .) | b64enc | quote }}
  {{- end }}
{{- end }}
